<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styless.css">
  <title>Login with Animations</title>
  <style>
    #fireworks {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 3;
    }
  </style>
</head>
<body>
<div class="login-container" id="form-container">
  <h1 id="form-title">Login</h1>
  <form id="login-form">
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="button" onclick="handleLogin()">Sign In</button>
    <div class="links">
      <a onclick="showSignUp()">Sign Up</a>
    </div>
    <div class="error-message" id="error-message">Login unsuccessful. Please try again!</div>
  </form>
  <form id="signup-form" style="display: none;">
    <input type="text" placeholder="Full Name" required>
    <input type="text" placeholder="Email" required>
    <input type="password" placeholder="Password" required>
    <button type="button" onclick="handleSignUp()">Sign Up</button>
    <div class="links">
      <a onclick="showLogin()">Back to Login</a>
    </div>
  </form>
</div>
<canvas id="fireworks"></canvas>
  <audio id="bg-music" autoplay muted loop>
    <source src="test.mp3" type="audio/mpeg">
</audio>

<script>
    window.addEventListener("click", function() {
        let music = document.getElementById("bg-music");
        music.muted = false; 
    }, { once: true });
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1-crypto-js.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
<script src="script.js"></script>
</body>
</html>
